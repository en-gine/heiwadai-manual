name: Check GitHub Pages Eligibility

on:
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check organization plan
        run: |
          echo "GitHub Pagesの利用可能性を確認："
          echo "1. 組織の Settings → Billing & plans でプランを確認"
          echo "2. GitHub Team以上であればプライベートリポジトリでもPages利用可能"
          echo "3. 無料プランの場合はパブリックリポジトリのみ"