# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole site
title: 平和台ホテル アプリ管理画面マニュアル
description: >- # this means to ignore newlines until "baseurl:"
  平和台ホテルアプリの管理画面操作マニュアルです。
baseurl: "/manual" # the subpath of your site, e.g. /blog
url: "https://heiwadai-hotel.app" # the base hostname & protocol for your site

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"
  - scope:
      path: "manual"
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .gitignore
  - README.md
